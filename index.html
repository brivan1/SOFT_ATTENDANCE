<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Leo Register</title>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>Leo Local Register</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="register-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-10 col-md-8 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="lastName">last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter phone number">
        </div>
        <div class="col-10 col-md-8">
          <input type="submit" value="Register" class="btn btn-success add-btn">
        </div>
      </form>
      <div class="col-12 col-md-10 mt-5 mb-5">
        <table class="table table-striped table-dark">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </thead>
          <tbody id="members-list">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
